                <h3 class="text-primary">Ecouter texte</h3> </div>

                                <label class="col-lg-4 col-form-label" >Langue<span class="text-danger">*</span></label>

                                    <select class="form-control custom-select" id="langue" >
                                        <option value="Francais" >Francais</option>

                                    </select>
                                </div>

<script type="application/javascript">
    $(document).ready(function () {
        $('#testerVoix').on("click", function (e) {
            e.preventDefault();
            var msg=$("#message").val();
            var audio = new SpeechSynthesisUtterance(msg);
            var langue=$("#langue").val();

            if (langue == "Francais"){
                audio.lang='fr-FR';
            }
            else if (langue == "English"){
                audio.lang='en-GB';
            }else {
                audio.lang='ar-SA';
            }

            window.speechSynthesis.speak(audio);

        });
    });

</script>
